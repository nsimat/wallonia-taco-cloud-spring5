<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Wallonia Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-lumen.css}" />
</head>
<body>

	<div class="container" align="center">
		<h1>Order your taco creations now!</h1>
		<img alt="WalloniaTaco_logo" th:src="@{/images/TacoCloud.png}" /> <span><a
			th:href="@{/design}" id="another_taco"><b>Design another taco</b></a></span>
		<!-- <br /> -->
	</div>

	<div class="container" align="center">
		<form method="POST" th:action="@{/orders}" th:object="${order}">
			<div th:if="${#fields.hasErrors()}">
				<span class="validationError">Please correct the problems
					below and resubmit</span>
			</div>
			<fieldset>
				<legend>Deliver my taco masterpieces to...</legend>
				<div class="form-group">
					<!-- <h3>Deliver my taco masterpieces to...</h3> -->
					<table>
						<tr>
							<td><label for="deliveryName">Name: </label></td>
							<td><input class="form-control" type="text"
								th:field="*{deliveryName}"> <span class="validationError"
								th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Name
									Error</span></td>
						</tr>
						<tr>
							<td><label for="deliveryStreet">Street address: </label></td>
							<td><input class="form-control" type="text"
								th:field="*{deliveryStreet}" /> <span class="validationError"
								th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreett}">Street
									Error</span></td>
						</tr>
						<tr>
							<td><label for="deliveryCity">City: </label></td>
							<td><input class="form-control" type="text"
								th:field="*{deliveryCity}" /> <span class="validationError"
								th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">City
									Error</span></td>
						</tr>
						<tr>
							<td><label for="deliveryRegion">Region: </label></td>
							<td><input class="form-control" type="text"
								th:field="*{deliveryRegion}" /> <span class="validationError"
								th:if="${#fields.hasErrors('deliveryRegion')}" th:errors="*{deliveryRegion}">Region
									Error</span></td>
						</tr>
						<tr>
							<td><label for="deliveryPostalCode">Postal code: </label></td>
							<td><input class="form-control" type="text"
								th:field="*{deliveryPostalCode}" /> <span class="validationError"
								th:if="${#fields.hasErrors('deliveryPostalCode')}"
								th:errors="*{deliveryPostalCode}">Postal Code Error</span></td>
						</tr>
					</table>
				</div>
			</fieldset>

			<fieldset>
				<legend>Here's how I'll pay...</legend>
				<div class="form-group">
					<!-- <h3>Here's how I'll pay...</h3> -->
					<table>
						<tr>
							<td><label for="creditCardNumber">Credit card #: </label></td>
							<td><input class="form-control" type="text"
								th:field="*{creditCardNumber}" /> <span class="validationError"
								th:if="${#fields.hasErrors('creditCardNumber')}"
								th:errors="*{creditCardNumber}">Credit Card Number Error
							</span></td>
						</tr>
						<tr>
							<td><label for="creditCardExpiration">Expiration: </label></td>
							<td><input class="form-control" type="text"
								th:field="*{creditCardExpiration}" /> <span class="validationError"
								th:if="${#fields.hasErrors('creditCardExpiration')}"
								th:errors="*{creditCardExpiration}">Credit Card Expiration Error</span>
							</td>
						</tr>
						<tr>
							<td><label for="creditCardCVV">CVV: </label></td>
							<td><input class="form-control" type="text"
								th:field="*{creditCardCVV}" /> <span class="validationError"
								th:if="${#fields.hasErrors('creditCardCVV')}"
								th:errors="*{creditCardCVV}">Credit Card CVV Error</span></td>
						</tr>
					</table>
				</div>
			</fieldset>

			<div class="submit">
				<button class="btn btn-primary">Submit order</button>
				<!-- <input type="submit" value="Submit order"/> -->
			</div>
		</form>
	</div>
</body>
</html>
